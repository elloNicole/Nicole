<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a, b, c;
        var maior;
        var menor;
        var meio;


        a=prompt("Informe o 1º numero: ");
        a=parseFloat(a);

        b=prompt("Informe o 2º numero: ");
        b=parseFloat(b);

        c=prompt("Informe o 3º numero: ");
        c=parseFloat(c);

        if(a>b && a>c){
            maior=a;
        }else if(b>a && b>c){
            maior=b;
        } else{
            maior=c;
        }

        if(a<b && a<c){
        menor=a;
        }else if(b<a && b<c){
            menor=b;
        } else{
        menor=c;
        }

        meio=a+b+c-menor-maior;

        alert("O maior numero é " + maior + ", do meio " + meio + " e o menor é " + menor);
    </script>
</body>
</html>
